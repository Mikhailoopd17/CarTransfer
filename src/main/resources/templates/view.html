<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detail information page</title>
    <style>
        table {width: 100%; border-collapse: collapse;}
        table td {padding: 12px 16px;align-items: center}
        table thead tr {font-weight: bold; border-top: 1px solid #e8e9eb; background: aquamarine}
        table tr {border-bottom: 1px solid #e8e9eb;}
        table tbody tr:hover {background: #e8f6ff;}
    </style>
</head>
<body>
<h2 align="center">Детальная информация по выбранному автомобилю</h2>

    <h3>Автомобиль </h3>
    <p th:text="${car.getMark()}+' '+${car.getNumber()}"></p>
    <h3>Средняя продолжительность аренды: </h3>
    <ul th:each="list:${car.MediumTransferTime()}">
        <li th:utext="${list}"></li>
    </ul>
    <h3>Полная выручка с аренды авто: </h3>
    <p th:text="${car.calculateProfitCar()}+'руб.'"> </p>

<h4 align="right">История трансферов выбранного авто</h4>
<table>
    <thead>
    <tr>
        <td>Марка автомобиля</td>
        <td>Дата начала проката</td>
        <td>Дата окончания проката</td>
        <td>ФИО Арендатора</td>
        <td>Номер автомобиля</td>
    </tr>
    </thead>
    <tbody>
        <p th:each="transfer:${car.getTransfers()}">
            <tr>
                <td th:utext="${transfer.getCar().getMark()}"></td>
                <td th:utext="${transfer.getDateBegin()}"></td>
                <td th:utext="${transfer.getDateEnd()}"></td>
                <td th:utext="${transfer.getTenant()}"></td>
                <td th:utext="${transfer.getCar().getNumber()}"></td>
            </tr>
        </p>
    </tbody>

</table>
</body>
</html>
