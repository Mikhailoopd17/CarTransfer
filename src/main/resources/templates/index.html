<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {width: 100%; border-collapse: collapse;}
        table td {padding: 12px 16px;align-items: center}
        table thead tr {font-weight: bold; border-top: 1px solid #e8e9eb; background: aquamarine}
        table tr {border-bottom: 1px solid #e8e9eb;}
        table tbody tr:hover {background: #e8f6ff;}
    </style>
</head>
<body>
<h1>Points</h1>
<div th:each="point:${points}">
    <ul>
        <li>
            <h5 th:text="${point}"></h5>
        </li>
    </ul>
    <h4>Car list</h4>
    <table>
        <thead>
            <tr>
                <td>Автомобиль</td>
                <td>Средняя продолжительность аренды </td>
                <td>Прибыльность</td>
            </tr>
        </thead>
        <tbody>
            <p th:each="car:${point.getCars()}">
                <tr>
                    <td th:utext="${car}"></td>
                </tr>
            </p>
        </tbody>

    </table>
</div>

</body>
</html>
